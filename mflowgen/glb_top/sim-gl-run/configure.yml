name: sim-gl-run

parameters:
  waveform: False
  saif: True
  tool: "VCS"
  num_glb_tiles: 16
  test: "test1-pwr"

inputs:
  - Makefile
  - sim
  - testvectors

commands:
  - bash run_sim.sh

outputs:
  - run.log
  - run.fsdb

postconditions:
  - assert File( 'outputs/run.log' )      # must exist

  # Basic error checking
  - assert 'Error' not in File( 'outputs/run.log' )
  - assert '*E,' not in File( 'outputs/run.log' )
