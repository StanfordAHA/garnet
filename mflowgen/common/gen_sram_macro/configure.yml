name: gen_sram_macro

commands:
  - python3 inputs/adk/gen_srams.py

inputs:
  - adk

outputs:
  - sram.v
  # - sram_pwr.v
  - sram.lef
  - sram_tt.lib
  - sram_ff.lib
  # - sram_ss.lib
  - sram_tt.db  # Need this back for power on ptpx
  - sram.gds
  - sram.spi

parameters:
  # SRAM Families:
  # SRAM_1P: single-port SRAM
  # RF_2P: two-port register file
  sram_family: "SRAM_1P"
  num_words: 512
  word_size: 32
  mux_size: 4
  tt_corner: "tttt_0.85v_25c"
  bc_corner: "pfff_0.89v_-40c"
  wc_corner: "psss_0.765v_125c"

postconditions:
   # Sanity check to see if we at least got one sram
   - assert File( 'outputs/sram_tt.lib' )
