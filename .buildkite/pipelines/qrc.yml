agents: { jobsize: "hours" }

env:
  GOLD: /build/gold.219
  TEST: 'echo exit 13 | mflowgen/test/test_module.sh'

steps:
- label: 'QRC test 5h'
  commands:
  - 'source mflowgen/bin/setup-buildkite.sh --dir . --need_space 1G;
     set -x;
       ln -s $$GOLD/12-tsmc16;
       ln -s $$GOLD/20-cadence-innovus-flowsetup;
       ln -s $$GOLD/28-cadence-innovus-postroute;
